apiVersion: v1
kind: Service
metadata:
  name: "flask-svc-alb-blue"
  namespace: "flask-alb"
spec:
  selector:
    app: "flask-deploy-alb-blue"
  type: NodePort
  ports:
    - name: web
      port: 80
      targetPort: 5000
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: "flask"
  name: "flask-deploy-alb-blue"
  namespace: "flask-alb"
spec:
  selector:
    matchLabels:
      app: "flask-deploy-alb-blue"
  replicas: 1
  template:
    metadata:
      labels:
        app: "flask-deploy-alb-blue"
    spec:
      containers:
      - name: "flask"
        image: public.ecr.aws/p8v8e7e5/myartifacts:flask-image-grey
        ports:
          - containerPort: 5000
        # command:
        #   - "sh"
        #   - "-c"
        #   - "yum install -y python3-pip && tail -f /var/log/yum.log "
        resources:
          limits:
            memory: "500Mi"
            cpu: "0.25"
